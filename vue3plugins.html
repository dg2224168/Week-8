<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


</head>
<body>


<div id="app">

</div>
<script>
    var myPlugin = {
        install: function(Vue){
            Vue.directive('my-directive', {
                bind (el, binding, vnode, oldVnode) {
                    // some logic ...
                }

            })

            Vue.mixin({
                created: function () {
                    // some logic ...

                    console.log("Hello world!")
                }

            })
        }
    }


    Vue.use(myPlugin)


    new Vue({
        el: "#app",
        data() {
            return {
                message: "Hello Vue!"
            }
        }
    })
</script>
</body>
</html>
