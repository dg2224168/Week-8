<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 Global Mixin</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        {{title}}
        <br>      
        {{  mixingTitle }}
    </div>
    

    <script>
        

        Vue.mixin({
            data() {
                return {
                    mixingTitle: 'Hello From Mixin! KJDKFj'
                }
            }
        })

     
        new Vue({
            el: '#app',
            data(){
                return {
                    title: 'Lab 7 from root instance!',
                }
            },
        })
    </script>
</body>
</html>
