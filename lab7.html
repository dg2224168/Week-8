<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 Local Mixin</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        {{title}}
        <br>
        {{mixingTitle}}
    </div>
    

    <script>
        

        var myMixin = {
            data() {
                return {
                    mixingTitle: "Hello From Mixin! From Local"
                }
            },
            created: function () {
              this.hello()
            },
            methods: {
              hello: function () {
                console.log('hello from mixin!')
              }
            }
          }
        new Vue({
            el: '#app',
            data(){
                return {
                    title: 'Lab 7 from Root Local',
                }
            },
            mixins: [myMixin]
        })
    </script>
</body>
</html>
