<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

</head>
<body>


    <div id="app">
        {{message}}

        <input type="text" v-focus>

        <div>
            <p v-highlight>Hello There!</p>
            <p v-highlight="red">This is a red guy</p>
          </div>
    </div>
    

    <script>

        Vue.directive('focus',{
            inserted(el) {
                el.focus();
            }
        })

        <!-- https://blog.logrocket.com/how-use-mixins-custom-functions-vue/ -->
        Vue.directive('highlight', {
            // When the bound element is inserted into the DOM...
            // Use "mounted" instead of "inserted" in Vue 3
            inserted(el, binding) {
              // set the colour we added to the bind
              el.style.backgroundColor = binding.value ? binding.value : 'blue';
              el.style.fontStyle = 'italic';
              el.style.fontSize = '24px';
            }
          });
        
        new Vue({
            directives: {
                focus: {
                    inserted(el){
                        el.focus();
                    }
                },
            }, 
            el: '#app',
            data() {
                return {
                    message: "Vue root Message!"
                }
            }
        })
    </script>
</body>
</html>
